<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Sweet Seventeen Naa! ðŸŽ‚</title>
    <style>
        /* Pink Theme & Layout */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* Card Styles */
        .card {
            background: linear-gradient(135deg, #f48fb1 0%, #ec407a 100%);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(236, 64, 122, 0.3);
            cursor: pointer;
            height: 280px;
            transition: height 0.5s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .card.open {
            height: 450px; /* Sedikit lebih tinggi untuk dua baris teks */
        }

        .card:hover:not(.open) {
            transform: scale(1.05);
        }

        .card:active:not(.open) {
            transform: scale(0.95);
        }

        /* Closed State (Envelope) */
        .envelope {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .card.open .envelope {
            opacity: 0;
        }

        .cake-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .tap-text {
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Open State (Message) */
        .message-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card.open .message-content {
            opacity: 1;
            transform: translateY(0);
        }

        .main-message {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'cursive', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #fce4ec;
            margin: 5px 0 20px 0;
            opacity: 0;
            transition: opacity 0.5s ease 3s; /* Delay lebih lama agar muncul setelah judul selesai */
            font-style: italic;
        }

        .card.open .subtitle {
            opacity: 1;
        }

        .birthday-cake {
            font-size: 3rem;
            margin-top: 10px;
            animation: wiggle 2s infinite alternate;
        }

        @keyframes wiggle {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        /* Decorations */
        .decoration {
            position: absolute;
            font-size: 2rem;
            animation: float 4s infinite ease-in-out;
        }

        .decoration.top-left { top: 10px; left: 10px; animation-delay: 0s; }
        .decoration.top-right { top: 10px; right: 10px; animation-delay: 1s; }
        .decoration.bottom-left { bottom: 10px; left: 10px; animation-delay: 2s; }
        .decoration.bottom-right { bottom: 10px; right: 10px; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        /* Floating outside card */
        .floating-left {
            position: absolute;
            top: -20px;
            left: -20px;
            font-size: 3rem;
            animation: rotate-float 4s linear infinite;
        }

        .floating-right {
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 3rem;
            animation: rotate-float-reverse 5s linear infinite;
        }

        @keyframes rotate-float {
            from { transform: rotate(0deg) translateY(0); }
            to { transform: rotate(360deg) translateY(-10px); }
        }

        @keyframes rotate-float-reverse {
            from { transform: rotate(360deg) translateY(-10px); }
            to { transform: rotate(0deg) translateY(0); }
        }

        /* Instructions */
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ec407a;
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease 1s;
        }

        .instructions.show {
            opacity: 1;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: hsl(var(--hue), 100%, 70%);
            border-radius: 50%;
            left: var(--left);
            top: -10px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .main-message { font-size: 1.8rem; }
            .subtitle { font-size: 1.1rem; }
            .card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-left">ðŸŒ¸</div>
        <div class="floating-right">ðŸ’«</div>

        <div class="card" id="card">
            <!-- Closed State -->
            <div class="envelope">
                <div class="cake-icon">ðŸŽ‚</div>
                <p class="tap-text">Tap to open!</p>
            </div>

            <!-- Open State -->
            <div class="message-content">
                <div class="decoration top-left">ðŸ’–</div>
                <div class="decoration top-right">âœ¨</div>
                <div class="decoration bottom-left">ðŸŒ¸</div>
                <div class="decoration bottom-right">ðŸŽ€</div>

                <h1 class="main-message" id="message"></h1>
                <p class="subtitle">wish u all the best my dorothea</p>
                <div class="birthday-cake">ðŸŽ‚</div>
            </div>
        </div>

        <p class="instructions" id="instructions">Click the card to reveal your special message!</p>
    </div>

    <!-- Confetti Container -->
    <div class="confetti" id="confetti"></div>

    <script>
        const card = document.getElementById('card');
        const messageEl = document.getElementById('message');
        const instructions = document.getElementById('instructions');
        const confettiContainer = document.getElementById('confetti');
        const fullMessage = "happy sweet seventeen naa";
        let isOpen = false;
        let currentIndex = 0;
        let typingInterval;

        // Open card on click
        card.addEventListener('click', () => {
            if (!isOpen) {
                isOpen = true;
                card.classList.add('open');
                instructions.style.display = 'none';
                startTyping();
            }
        });

        // Typing animation
        function startTyping() {
            typingInterval = setInterval(() => {
                if (currentIndex <= fullMessage.length) {
                    messageEl.innerHTML = fullMessage.slice(0, currentIndex) + '<span class="cursor">|</span>';
                    currentIndex++;
                } else {
                    clearInterval(typingInterval);
                    messageEl.innerHTML = fullMessage;
                    setTimeout(() => createConfetti(), 800); // Delay lebih lama agar subtitle muncul dulu
                }
            }, 150); // Speed of typing
        }

        // Create confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.setProperty('--left', Math.random() * 100 + '%');
                piece.style.setProperty('--hue', Math.random() * 360); // Random pink-ish colors
                piece.style.animationDuration = (Math.random() * 3 + 2) + 's';
                piece.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(piece);

                // Remove after animation
                setTimeout(() => piece.remove(), 5000);
            }
        }

        // Show instructions after load
        setTimeout(() => instructions.classList.add('show'), 1000);
    </script>
</body>
</html>
